<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header class="bg-light text-center">
        <h1 class="display-4">Cadastro de Alunos</h1>
    </header>

    <main class="container-md">
        <h2 class="display-6 m-3">Formulário de Cadastro:</h2>

        <section class="col-10 offset-1">

          <form onsubmit="save();return false" id="formStudents">
              <div class="mb-3 row">
                  <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" required>
                  </div>
              </div>

              <div class="mb-3 row">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10 col-lg-5">
                      <input type="email" class="form-control" id="inputEmail" required>
                  </div>

                  <label for="inputTelephone" class="col-sm-2 col-lg-1 mt-3 mt-lg-0 col-form-label">Telefone:</label>
                  <div class="col-sm-10 col-lg-4 mt-xs-0 mt-sm-3 mt-lg-0">
                      <input type="tel" class="form-control" id="inputTelephone" required>
                  </div>
              </div>

              <div class="mb-3 row">
                  <label for="inputCourse" class="col-sm-2 col-form-label">Curso:</label>
                  <div class="col-sm-5">
                      <select class="form-select" aria-label="select course" id="inputCourse" required>
                          <option value="" selected>Selecione:</option>
                        </select>
                  </div>
              </div>

              <div class="mb-3 row">
                  <label for="inputperiod" class="col-sm-2 col-form-label">Turno:</label>
                  <div class="col-sm-10">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="radioperiod" id="radioMorning" required>
                          <label class="form-check-label" for="radioMorning">
                            Manhã
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="radioperiod" id="radioEvening" required>
                          <label class="form-check-label" for="radioEvening">
                            Tarde
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="radioperiod" id="radioNight" required>
                          <label class="form-check-label" for="radioNight">
                            Noite
                          </label>
                        </div>
                  </div>
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar</button>

          </form>

        </section>

        <hr>

        <h2 class="display-6 m-3">Alunos Cadastrados:</h2>

        <section class="col-10 offset-1">

            <table class="table" id="studentsTable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col" class="d-none d-md-table-cell">Email</th>
                    <th scope="col" class="d-none d-md-table-cell">Telefone</th>
                    <th scope="col" class="d-none d-sm-table-cell">Curso</th>
                    <th scope="col" class="d-none d-sm-table-cell">Turno</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>

        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center fixed-bottom ">@Sistemas P&D</footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
